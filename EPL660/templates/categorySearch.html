{% extends "basic.html" %}


{% block body%}

<style>
.upperContainer{
color:blue


}

    .card-deck .card {
    max-width: calc(50%);

    h1{
        text-align:center;
    }
}
</style>


<div class="container">

 <div class='row'>
     <div class='col-12'>
         <div class="upperContainer"></div>
     <div class='card-deck'></div>
     </div>
 </div>


        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script>
    category = {{movieCategory|tojson}};
    var container = document.getElementsByClassName("container");
    $(".upperContainer").append("<h1>"+category+" Movies</h1>");

    results = {{searchCategory|tojson }};
    resultsDes = {{searchDes|tojson }};
    resultsImg = {{searchImg|tojson}};
    console.log(resultsImg)
      for (i = 0; i < results.length; i++) {

         var moviename = results[i]['Title']
         var temp=moviename.split(" ");
         var finalmoviename=temp.join("+");
    var full_url_movie = "/view?movie="+finalmoviename
          if ((i%4==0)&&(i!=0)) {
             $(".card-deck").append("<div class='w-100 py-2'></div>")
         }
         else {
              $(".card-deck").append("<div class='card'><div class='card-body' style='width: 50'><a href="+full_url_movie+"><img class='card-img-top' src="+resultsImg[i]['ImageURL']+"><h5 class='card-title'>" + results[i]['Title'] +"</h5></a></div></div>")
          }



}


    </script>



{%  endblock %}
