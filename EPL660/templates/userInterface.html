         function storeToArray(str) {

             var res = str.split("\"");
             var movie_data = [];

             var i, j, k;

             for (i = 0; i < res.length; i++) {
                 if (i % 2 == 0) {
                     var res_str = res[i].toString();
                     var temp = res_str.split(",");
                     for (j = 0; j < temp.length; j++) {
                         if (temp[j] != "")
                             movie_data.push(temp[j]);

                     }
                 }
                 else {

                     movie_data.push(res[i]);
                 }
             }
             return movie_data;
         }
